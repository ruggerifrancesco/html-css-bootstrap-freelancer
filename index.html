<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Header Tab Web Page Infos -->
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- CSS Link -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- BootStrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <!-- Rule: Mobile First -->

    <header>
        <!-- NavBar Section -->
        <nav class="nav-bar">
            <div class="container-fluid text-center">
                Nav-Bar
            </div>
        </nav>

        <!-- Jumbotron Section -->
        <section class="jumbotron">
            <div class="container text-center">

                <div class="row flex-column align-items-center">
                    <div class="col-6 col-md-4 col-lg-3">
                        <img src="assets/img/avatar.svg" alt="Avatar Jumbotron" class="img-fluid">
                    </div>
                    <div class="col-6">
                        <h1>Start BootStrap</h1>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main>

        <!-- Portfolio Section-->
        <section class="portfolio container-fluid container-sm container-md container-lg text-center">

            <div class="row">
                <div class="col-12">
                    Portofolio <br> Introduction
                </div>
                <div class="col-12 col-md-6 col-lg-4 me-portfolio-card">
                    <img src="assets/img/cabin.png" alt="Cabin Vector" class="img-fluid">
                </div>
                <div class="col-12 col-md-6 col-lg-4 me-portfolio-card">
                    <img src="assets/img/cake.png" alt="Cake Vector" class="img-fluid">
                </div>
                <div class="col-12 col-md-6 col-lg-4 me-portfolio-card">
                    <img src="assets/img/circus.png" alt="Circus Vector" class="img-fluid">
                </div>
                <div class="col-12 col-md-6 col-lg-4 me-portfolio-card">
                    <img src="assets/img/game.png" alt="Game Vector" class="img-fluid">
                </div>
                <div class="col-12 col-md-6 col-lg-4 me-portfolio-card">
                    <img src="assets/img/safe.png" alt="Safe Vector" class="img-fluid">
                </div>
                <div class="col-12 col-md-6 col-lg-4 me-portfolio-card">
                    <img src="assets/img/submarine.png" alt="Submarine Vector" class="img-fluid">
                </div>
            </div>
        </section>

        <!-- About Section-->
        <section class="about-us">

            <div class="container-fluid container-sm container-md container-lg text-center">
                <div class="row">
                    <div class="col-12">
                        About Us <br> Introduction
                    </div>
                    <div class="col-12 col-md-6">
                        First Paragraph
                    </div>
                    <div class="col-12 col-md-6">
                        Second Paragraph
                    </div>
                </div>
            </div>
        </section>

        <!-- Contact-Me Section -->
        <section class="contact-me">
            <div class="container-fluid container-sm container-md container-lg text-center">
                Contact Me Form
            </div>
        </section>
    </main>

    <footer>
        <!-- Footer Top -->
        <section class="footer-top">

        </section>

        <!-- Footer Bottom -->
        <section class="footer-bttm">

        </section>
    </footer>
</body>
</html>
